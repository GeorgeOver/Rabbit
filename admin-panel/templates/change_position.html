{% block content %}
<style type="text/css">
    .button-green {
        background-color: #4CAF50; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        transition-duration: 0.4s;
    }
    .button-green:hover {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }
    .sansserif {
        font-family: Arial, Helvetica, sans-serif;
    }
    .hidden {
        display: none;
    }
</style>
	<h2 class="sansserif">Изменение товара № {{ item_id }}</h2>
	<div>
        <form class="sansserif" action="{% url 'post_change_position' %}" method="post">
            {% csrf_token %} 
            <p>Введите данные:</p>
            <div>
              <input class='hidden' type="text" name="item_id" value="{{ item_id }}"> 
              <input type="text" name="name" value="{{ name }}"> 
              <input type="text" name="price" value="{{ price }}"> 
              <input type="text" name="measure" value="{{ measure }}"> 
            </div>
            <br>
            <div>
              <button class='button-green' type="submit">Отправить</button>
            </div>
        </form>
	</div>
{% endblock %}
